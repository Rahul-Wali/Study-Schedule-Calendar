<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: "Roboto", Arial, sans-serif;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #333;
        margin: 0;
    }

    .login-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        animation: fadeIn 1s ease-in-out;
    }

    .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #444;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .login-container input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ddd;
        font-size: 16px;
        transition: border-color 0.3s;
    }

    .login-container input:focus {
        border-color: #2575fc;
        outline: none;
        box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
    }

    .login-container button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        background-color: #2575fc;
        color: #fff;
        transition: background-color 0.3s, transform 0.2s;
    }

    .login-container button:hover {
        background-color: #6a11cb;
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(106, 17, 203, 0.4);
    }

    .login-container button:active {
        transform: translateY(0);
        box-shadow: none;
    }

    .signup-link, .forgot-password {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }

    .signup-link a, .forgot-password a {
        color: #2575fc;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
    }

    .signup-link a:hover, .forgot-password a:hover {
        color: #6a11cb;
        text-decoration: underline;
    }

    .error-message {
        color: #d9534f;
        font-size: 15px;
        margin: 5px 0px;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div id="error" class="error-message"></div>
        <form id="loginForm" action="/login.html" method="post">
            <div class="form-group">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" name="name" placeholder="Enter your user ID" required>
                <div id="userIdError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <div id="passwordError" class="error-message"></div>
            </div>

            <button type="submit" id="loginBtn">Login</button>
        </form>

        <div class="signup-link">
            <p>Don't have an account? <a href="/signup.html">Sign up here</a></p>
        </div>

        <div class="forgot-password">
            <p><a href="/forgot-password.html">Forgot your password?</a></p>
        </div>
    </div>

    <script>
        // JavaScript to handle error messages from query parameters
        const params = new URLSearchParams(window.location.search);
        const error = params.get("error");
        // const success = params.get("success");

        if (error) {
            const errorDiv = document.getElementById("error");
            errorDiv.textContent = decodeURIComponent(error);
            errorDiv.style.display = "block"; // Make the error visible
        }
        // if (success) {
        //     alert(decodeURIComponent(success)); // Show success popup
        // }
    </script>
</body>
</html>
