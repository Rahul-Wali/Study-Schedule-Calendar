<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Dashboard</title>
    <style>
        /* Resetting some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f5f7;
            margin: 0;
            padding: 0;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3498db;
            color: #fff;
            padding: 15px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            background-color: #2980b9;
        }

        /* Main dashboard container */
        .dashboard-container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
        }

        /* Section for progress container */
        .progress-container {
            margin-bottom: 40px;
        }

        .progress-container h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 22px;
            font-weight: 500;
        }

        .course-list {
            list-style: none;
            padding: 0;
        }

        .course-item {
            background: #f9fafb;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .course-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        .course-item span {
            font-weight: 600;
            color: #333;
        }

        /* Progress bar styling */
        .progress-bar {
            width: 100%;
            background: #ecf0f1;
            border-radius: 10px;
            height: 10px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: #3498db;
            transition: width 0.5s ease;
        }

        /* Button to view student dashboard */
        .view-student-dashboard {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 30px;
            padding: 12px 20px;
            background-color: #2980b9;
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .view-student-dashboard:hover {
            background-color: #2471a3;
            transform: translateY(-3px);
        }

        /* Responsive design adjustments */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .dashboard-container {
                width: 95%;
            }

            .course-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .progress-bar {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <h2>Parent Dashboard</h2>
        </div>
        <div class="nav-links">
            <a href="logout.html" style="color: white; text-decoration: none;">Logout</a>
        </div>
    </div>

    <div class="dashboard-container">
        <h1>Welcome, Parent</h1>

        <div class="progress-container">
            <h3>Student's Course Progress</h3>
            <ul id="course-list" class="course-list">
                <!-- Courses will be loaded here dynamically -->
            </ul>
        </div>

        <a href="student-dashboard.html" class="view-student-dashboard">View Student Dashboard</a>
    </div>

    <script>
        // Simulated data retrieved from Student Dashboard
        const courses = [
            { name: "Mathematics", progress: 80 },
            { name: "Science", progress: 60 },
            { name: "History", progress: 90 },
        ];

        // Function to render course list
        const courseList = document.getElementById("course-list");

        if (courseList) {
            courses.forEach(course => {
                const courseItem = document.createElement("li");
                courseItem.classList.add("course-item");

                courseItem.innerHTML = `
                    <span>${course.name}</span>
                    <div style="flex: 1; margin-left: 15px;">
                        <div class="progress-bar">
                            <div class="progress" style="width: ${course.progress}%;"></div>
                        </div>
                        <small>${course.progress}% completed</small>
                    </div>
                `;

                courseList.appendChild(courseItem);
            });
        } else {
            console.error("Element with id 'course-list' not found.");
        }
    </script>
</body>
</html>
